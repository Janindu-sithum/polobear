<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up with OTP</title>
  <style>
      /* Google Fonts */
@import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap');

:root {
  --main-color: #e0f7ff;
  --accent-color: #56cfe1;
  --text-color: #012a4a;
  --frost-white: #ffffffee;
  --ice-blue: #caf0f8;
  --hover-color: #48cae4;
  --frost-shadow: rgba(0, 182, 255, 0.3);
}

/* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Fredoka', sans-serif;
  background: linear-gradient(to bottom, #ade8f4, #f0f9ff);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 40px 20px;
  animation: fadeIn 1.2s ease-in;
  overflow-x: hidden;
}

/* Heading with animation */
h1, h2 {
  text-align: center;
  color: var(--accent-color);
  margin-bottom: 20px;
  animation: floatTitle 3s ease-in-out infinite;
  text-shadow: 0 0 10px #90e0ef;
}

/* Main container */
.container {
  background-color: var(--frost-white);
  padding: 35px 30px;
  border-radius: 25px;
  box-shadow: 0 12px 30px var(--frost-shadow);
  max-width: 600px;
  width: 100%;
  backdrop-filter: blur(10px);
  border: 1px solid #d0f0ff;
  animation: popIn 0.7s ease-in;
}

input[type="text"],
input[type="email"],
input[type="tel"],
input[type="password"] {
  width: 100%;
  padding: 12px 16px;
  margin: 10px 0;
  border-radius: 12px;
  border: 1.5px solid #bde0fe;
  outline: none;
  transition: all 0.3s ease;
  font-size: 1rem;
}

input:focus {
  border-color: var(--accent-color);
  box-shadow: 0 0 8px #90e0efaa;
}

/* Button style */
button {
  width: 100%;
  padding: 12px 18px;
  background: var(--accent-color);
  color: white;
  border: none;
  border-radius: 50px;
  font-weight: bold;
  cursor: pointer;
  font-size: 1rem;
  margin-top: 15px;
  box-shadow: 0 8px 20px rgba(0, 172, 240, 0.3);
  transition: all 0.3s ease;
}

button:hover {
  background: var(--hover-color);
  transform: translateY(-2px) scale(1.02);
}

/* Password container */
.password-container {
  position: relative;
}

.password-container i {
  position: absolute;
  right: 15px;
  top: 38%;
  cursor: pointer;
  color: var(--accent-color);
}

/* Checkbox + label */
.checkbox-area {
  margin: 15px 0;
  display: flex;
  align-items: center;
  font-size: 0.9rem;
}

.checkbox-area label {
  margin-left: 10px;
}

.checkbox-area a {
  color: var(--accent-color);
  text-decoration: underline;
}

/* Log area */
.log-area {
  text-align: center;
  margin-top: 20px;
  font-size: 0.95rem;
}

.log-area a {
  color: var(--accent-color);
  font-weight: 600;
}

/* Lightbox */
.lightbox {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(1, 42, 74, 0.6);
  backdrop-filter: blur(5px);
  justify-content: center;
  align-items: center;
  z-index: 999;
}

.lightbox-content {
  background: var(--frost-white);
  padding: 30px;
  border-radius: 15px;
  max-width: 500px;
  width: 90%;
  box-shadow: 0 10px 30px var(--frost-shadow);
  text-align: center;
  animation: popIn 0.5s ease;
}

.close-btn {
  background: #ff5c5c;
  color: white;
  border: none;
  padding: 6px 14px;
  border-radius: 20px;
  margin-bottom: 15px;
  cursor: pointer;
}

/* Notification */
.notification {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: var(--accent-color);
  color: white;
  padding: 15px 25px;
  border-radius: 50px;
  font-weight: bold;
  display: none;
  z-index: 1000;
  box-shadow: 0 5px 20px rgba(0, 172, 240, 0.4);
}

.notification.show {
  display: block;
  animation: fadeInUp 0.5s ease;
}

.notification-error {
  background: #ff4d4d;
}

.notification-success {
  background: #00c897;
}

/* Animations */
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes fadeInUp {
  from {
    transform: translateY(50px);
    opacity: 0;
  }
  to {
    transform: translateY(0);
    opacity: 1;
  }
}

@keyframes floatTitle {
  0%, 100% {
    transform: translateY(0);
  }
  50% {
    transform: translateY(-8px);
  }
}

@keyframes popIn {
  from {
    transform: scale(0.95);
    opacity: 0;
  }
  to {
    transform: scale(1);
    opacity: 1;
  }
}

/* Responsive */
@media (max-width: 600px) {
  .container {
    padding: 25px 20px;
  }

  h1, h2 {
    font-size: 2rem;
  }
}
/* ‚ùÑ Snowflake Animation */
.snowflake {
  position: fixed;
  top: -10px;
  z-index: 9999;
  color: white;
  font-size: 1.5em;
  pointer-events: none;
  animation: fall linear infinite;
}

@keyframes fall {
  0% {
    transform: translateY(0) rotate(0deg);
    opacity: 1;
  }
  100% {
    transform: translateY(100vh) rotate(360deg);
    opacity: 0;
  }
}

/* üêª Polar Bear Walking Animation */
.polar-bear {
  position: fixed;
  bottom: 0;
  left: -200px;
  width: 150px;
  height: auto;
  z-index: 5;
  animation: walk 25s linear infinite;
}

@keyframes walk {
  0% {
    left: -200px;
  }
  100% {
    left: 110%;
  }
}

  </style>
</head>
