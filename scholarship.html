<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Student Applications</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f3f5f7;
      margin: 0;
      padding: 0;
    }

    header {
      background: #007bff;
      color: white;
      text-align: center;
      padding: 15px 0;
      font-size: 22px;
      font-weight: 600;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .student-card {
      border-bottom: 1px solid #ddd;
      padding: 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: 0.3s;
    }

    .student-card:hover {
      background: #f7f9fb;
    }

    .student-info {
      display: flex;
      flex-direction: column;
      gap: 3px;
    }

    .student-info h3 {
      margin: 0;
      font-size: 18px;
    }

    .student-info p {
      margin: 0;
      color: #555;
      font-size: 14px;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #005ecb;
    }

    .correct {
      background: #28a745 !important;
    }

    .notification {
      position: fixed;
      top: -60px;
      left: 50%;
      transform: translateX(-50%);
      background: #28a745;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: top 0.5s ease;
      z-index: 1000;
    }

    .notification.show {
      top: 20px;
    }
  </style>
</head>
<body>
  <header>
    ðŸ§  New Student Applications
  </header>

  <div id="notification" class="notification">New Student Applied!</div>

  <div class="container" id="studentsContainer">
    <p>Loading student data...</p>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, onSnapshot, doc, updateDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // âœ… Replace with your Firebase config
    const firebaseConfig = {
       apiKey: "AIzaSyCfRjYCF7k6bV3Pp9BHXm86yEVkkll4rzQ",
  authDomain: "helix-ofc-7d382.firebaseapp.com",
  databaseURL: "https://helix-ofc-7d382-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "helix-ofc-7d382",
  storageBucket: "helix-ofc-7d382.appspot.com",
  messagingSenderId: "443626880782",
  appId: "1:443626880782:web:0a697b0fb7eafe4910615f",
  measurementId: "G-C9P4SYW613"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const studentsContainer = document.getElementById("studentsContainer");
    const notification = document.getElementById("notification");

    // Function to show notification
    function showNotification() {
      notification.classList.add("show");
      setTimeout(() => {
        notification.classList.remove("show");
      }, 3000);
    }

    // Real-time listener for "students" collection
    const studentsRef = collection(db, "students");
    onSnapshot(studentsRef, (snapshot) => {
      studentsContainer.innerHTML = "";
      if (snapshot.empty) {
        studentsContainer.innerHTML = "<p>No student applications yet.</p>";
        return;
      }

      showNotification(); // show each time new data received

      snapshot.forEach((docSnap) => {
        const student = docSnap.data();
        const id = docSnap.id;

        const card = document.createElement("div");
        card.className = "student-card";

        card.innerHTML = `
          <div class="student-info">
            <h3>${student.name}</h3>
            <p>Grade: ${student.grade}</p>
            <p>WhatsApp: ${student.whatsapp}</p>
            <p>Address: ${student.address}</p>
          </div>
          <button class="add-btn">Add</button>
        `;

        const btn = card.querySelector(".add-btn");
        btn.addEventListener("click", async () => {
          btn.textContent = "âœ… Correct";
          btn.classList.add("correct");
          await updateDoc(doc(db, "students", id), { status: "correct" });
        });

        studentsContainer.appendChild(card);
      });
    });
  </script>
</body>
</html>
