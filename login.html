<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="images/icon.ico" type="image/ico">
  <title>Login - PoloBear</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(to right, #a1c4fd, #c2e9fb);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    position: relative;
    animation: fadeInBackground 1s ease-out;
  }

  @keyframes fadeInBackground {
    0% { opacity: 0; }
    100% { opacity: 1; }
  }

  /* Cloud Animation */
  .cloud {
    position: absolute;
    top: 10%;
    left: -20%;
    animation: flyClouds 90s linear infinite;
    z-index: 0;
    opacity: 0.7;
  }

  .cloud img {
    width: 600px;
    height: auto;
  }

  @keyframes flyClouds {
    0% { left: -25%; top: 10%; }
    50% { left: 50%; top: 20%; }
    100% { left: 125%; top: 10%; }
  }

  .login-container {
    background: rgba(255, 255, 255, 0.95);
    padding: 30px;
    border-radius: 16px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    width: 350px;
    max-width: 90%;
    z-index: 1;
    animation: slideIn 1s ease-out;
    text-align: center;
  }

  @keyframes slideIn {
    0% { transform: translateY(-50px); opacity: 0; }
    100% { transform: translateY(0); opacity: 1; }
  }

  .login-container h2 {
    margin-bottom: 25px;
    color: #0072ff;
    font-size: 26px;
    animation: fadeInText 1s ease;
  }

  @keyframes fadeInText {
    0% { opacity: 0; }
    100% { opacity: 1; }
  }

  input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 16px;
    opacity: 0;
    animation: fadeInInput 1s ease forwards;
  }

  @keyframes fadeInInput {
    0% { opacity: 0; transform: translateY(10px); }
    100% { opacity: 1; transform: translateY(0); }
  }

  input:nth-child(1) { animation-delay: 0.2s; }
  input:nth-child(2) { animation-delay: 0.4s; }

  input:focus {
    border-color: #0072ff;
    box-shadow: 0 0 8px rgba(0, 114, 255, 0.4);
    outline: none;
  }

  button {
    width: 100%;
    padding: 12px;
    background: #0072ff;
    color: white;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    font-size: 16px;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-top: 10px;
    opacity: 0;
    animation: fadeInButton 1s ease forwards;
  }

  @keyframes fadeInButton {
    0% { opacity: 0; transform: translateY(10px); }
    100% { opacity: 1; transform: translateY(0); }
  }

  button:hover {
    background: #005bb5;
    transform: scale(1.05);
  }

  .toast {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #ff4d4d;
    color: white;
    padding: 12px 20px;
    border-radius: 8px;
    display: none;
    animation: fadeInToast 0.5s ease-out;
    font-size: 15px;
  }

  @keyframes fadeInToast {
    0% { opacity: 0; transform: translateY(20px); }
    100% { opacity: 1; transform: translateY(0); }
  }

  input::placeholder {
    color: #999;
  }

  /* ================= Responsive Design ================= */
  @media screen and (max-width: 768px) {
    body {
      flex-direction: column;
      justify-content: flex-start;
      padding-top: 80px;
      height: auto;
      background: linear-gradient(to bottom right, #a1c4fd, #c2e9fb);
    }

    .cloud img {
      width: 350px;
    }

    .login-container {
      width: 90%;
      padding: 25px;
      border-radius: 14px;
      margin-bottom: 40px;
    }

    .login-container h2 {
      font-size: 22px;
    }

    input, button {
      font-size: 15px;
    }

    .toast {
      width: 80%;
      right: 10%;
      text-align: center;
    }
  }

  @media screen and (max-width: 400px) {
    .login-container {
      padding: 20px;
    }

    .login-container h2 {
      font-size: 20px;
    }

    .cloud img {
      width: 280px;
    }
  }
  </style>
</head>
<body>

  <div class="cloud">
    <img src="https://i.ibb.co/h1cnpnTN/cloud.png" alt="Cloud" />
  </div>

  <div class="login-container">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="loginUser()">Login</button>
  </div>

  <div id="toast" class="toast"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCfRjYCF7k6bV3Pp9BHXm86yEVkkll4rzQ",
      authDomain: "helix-ofc-7d382.firebaseapp.com",
      databaseURL: "https://helix-ofc-7d382-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "helix-ofc-7d382",
      storageBucket: "helix-ofc-7d382.appspot.com",
      messagingSenderId: "443626880782",
      appId: "1:443626880782:web:0a697b0fb7eafe4910615f",
      measurementId: "G-C9P4SYW613"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.style.display = 'block';
      setTimeout(() => toast.style.display = 'none', 3000);
    }

    function loginUser() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      if (!email || !password) {
        showToast("Please fill in all fields.");
        return;
      }
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "index.html"; 
        })
        .catch(error => {
          showToast(error.message);
        });
    }
  </script>

</body>
</html>
